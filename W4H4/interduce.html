    <article></article><h1 style="background-color: rgb(61, 172, 172);font-weight: bold;">戰爭介紹</h1>
    <p style="font-size: xx-large;">戰爭，顧名思義，是敵對雙方為了某種政治目的所進行的武裝行為</p>
    <p style="font-size: xx-large;">早在遠古時代，戰爭就是解決不同政治集團之間衝突最暴力的手段</p>
    <p style="font-size: xx-large;">也是最快速，最有效率的方式</p>
    <p style="font-size: xx-large;">由於戰爭使用暴力手段對秩序的破壞與重建</p>
    <p style="font-size: xx-large;">猶如一把利刃，對著人類文明的的發展有促進的作用</p>
    <p style="font-size: xx-large;">但又同時威脅人類自身的生存</p>
    <p style="font-size: xx-large;">戰爭往往伴隨社會變革，促使民族融合與交流</p>
    <p style="font-size: xx-large;">但是戰爭的破壞力和殘酷也帶給民重的苦難</p>
    <p style="font-size: xx-large;">回望戰爭史，既有冷兵器</p>
    </p></article>
